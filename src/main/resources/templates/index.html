<div class="search-container" >
    <div class="dropdown">
        <button class="dropbtn">Välj ett ord!</button>
        <div class="dropdown-content">
            <a th:each="word : ${words}" th:text="${word.word}" th:href="${'/words/' + word.word}">Link 2</a>

        </div>
    </div>
</div>

<div class="result-container" th:each="party : ${parties}">

        <table>
            <tr>
                <th>Parti:</th>
                <th>Antal:</th>
            </tr>
            <tr>
                <th th:text="${party.name}"></th>
                <th th:text="${party.count}"></th>
            </tr>
        </table>
    </div>
</div>
