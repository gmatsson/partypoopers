<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>PartyPoopers</title>
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans' rel='stylesheet'>
    <link rel="stylesheet" href="/style.css">
</head>


<body>
<nav id="navbar">
    <a href="/">Hem</a>
    <a href="/quiz.html">Quiz</a>
    <a href="/about.html">Om oss</a>
</nav>

<div class="headline-container">
    <div class="headline">
        <h1>Hur ofta förekommer ett ord i riksdagspartiernas partiprogram?</h1>
        <h3 id="text">Sök nedan för att veta!</h3>
    </div>
</div>


<div class="search-container">
    <div class="dropdown">
        <button class="dropbtn" th:text="${word}">Välj ett ord!</button>
        <div class="dropdown-content">
            <a th:each="word : ${words}" th:text="${word.word}" th:href="${'/words/' + word.word}"></a>
        </div>
    </div>
</div>



<ul class="chart">
    <li th:each="party : ${parties}">
        <span th:style="${'height:' + ((party.count / max)*100) + '%'}" th:title="${party.name}" th:text="${party.count}"></span>
    </li>
</ul>



</body>
</html>
