<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>PartyPoopers</title>
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav id="navbar">
    <a href="/">Hem</a>
    <a href="/quiz.html">Quiz</a>
    <a href="/about.html">Om oss</a>
</nav>

<div class="headline-container">
<div class="headline">
    <h1>Hur ofta förekommer ett ord i Riksdagspartiernas partiprogram?</h1>
    <h3 id="text">Sök nedan för att veta!</h3>
</div>
</div>

<div class="search-container">
<div>
    <form action="/index" method="post">
    <input type="search" placeholder="Sök ord">
    <input id="button" type="submit" value="Sök">
    </form>
</div>
</div>

<div class="table-container">
<table>
    <tr>
        <th>Parti</th>
        <th>Antal</th>
    </tr>
    <tr>
        <td th:each="party : ${parties}">Partier</td>
        <td th:each="result : ${results}">Antal förekomster av ord</td>
    </tr>
</table>
</div>


</body>
</html>
